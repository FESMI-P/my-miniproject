<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-user-plus icon"></i>Sign Up</h1>
            <p>Create an account to start managing your expenses.</p>
        </header>
        <form id="signup-form" action="backend/register.php" method="POST">
            <div class="form-group">
                <label for="username"><i class="fas fa-user icon"></i>Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope icon"></i>Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock icon"></i>Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility('password', this)">
                        <i class="fas fa-eye-slash"></i>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label for="confirm-password"><i class="fas fa-lock icon"></i>Confirm Password</label>
                <div class="password-wrapper">
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility('confirm-password', this)">
                        <i class="fas fa-eye-slash"></i>
                    </span>
                </div>
            </div>
            <button type="submit" class="btn signup-btn"><i class="fas fa-user-plus icon"></i>Sign Up</button>
        </form>
        <div class="links">
            <p>Already have an account? <a href="login.html">Log In</a></p>
            <p><a href="index.html"><i class="fas fa-home icon"></i>Back to Home</a></p>
        </div>
    </div>

    <script>
        // Function to toggle password visibility
        function togglePasswordVisibility(fieldId, iconElement) {
            const passwordField = document.getElementById(fieldId);
            const icon = iconElement.querySelector('i');

            if (passwordField.type === "password") {
                passwordField.type = "text";
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            } else {
                passwordField.type = "password";
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            }
        }
    </script>
</body>
</html>
